<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Your Car – CarBidNI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">

  <header class="bg-gray-100 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">CarBidNI</h1>
      <nav class="space-x-6 text-sm md:text-base">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="#" class="hover:text-blue-600">Buy</a>
        <a href="list-your-car.html" class="text-blue-600 font-semibold">Sell</a>
        <a href="#" class="hover:text-blue-600">How It Works</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-16 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">List Your Car</h2>
    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST" class="space-y-6 bg-gray-50 p-6 rounded-xl shadow-md">

      <div>
        <label class="block mb-1 font-semibold">Your Name</label>
        <input type="text" name="name" required class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email Address</label>
        <input type="email" name="email" required class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Car Make & Model</label>
        <input type="text" name="car" placeholder="e.g. Ford Fiesta 1.0 EcoBoost" required class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold">Year</label>
          <input type="number" name="year" required class="w-full border px-4 py-2 rounded-md" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Mileage</label>
          <input type="number" name="mileage" required class="w-full border px-4 py-2 rounded-md" />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Additional Notes</label>
        <textarea name="notes" rows="4" class="w-full border px-4 py-2 rounded-md"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition">
        Submit Car Details
      </button>
    </form>
  </section>

  <footer class="bg-gray-900 text-gray-300 py-8 text-center text-sm mt-8">
    <p>© 2025 CarBidNI. All rights reserved.</p>
    <p class="mt-2">Email: info@carbidni.com</p>
  </footer>

</body>
</html>

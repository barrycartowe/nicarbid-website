<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – CarBidNI</title>
  <meta name="description" content="Get in touch with CarBidNI for enquiries, support, or partnership opportunities.">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333333;
    }
    .accent-btn {
      background-color: #35b368;
    }
    .accent-btn:hover {
      background-color: #279c57;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="bg-gray-100 shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold">
        <span class="text-[#004b91]">Car</span><span class="text-[#35b368]">BidNI</span>
      </h1>
      <nav class="space-x-6 text-sm md:text-base">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="listings.html" class="hover:text-blue-600">Buy</a>
        <a href="list-your-car.html" class="hover:text-blue-600">Sell</a>
        <a href="#" class="hover:text-blue-600">How It Works</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="py-16 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
    <form action="https://formspree.io/f/xvgqwery" method="POST" class="space-y-6 bg-white p-6 rounded-xl shadow-md">

      <div>
        <label class="block mb-1 font-semibold">Your Name</label>
        <input type="text" name="name" required class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email Address</label>
        <input type="email" name="email" required class="w-full border px-4 py-2 rounded-md" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Your Message</label>
        <textarea name="message" rows="5" required class="w-full border px-4 py-2 rounded-md"></textarea>
      </div>

      <button type="submit" class="accent-btn text-white px-6 py-3 rounded-md hover:bg-green-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center text-sm mt-8">
    <p>© 2025 CarBidNI. All rights reserved.</p>
    <p class="mt-2">Email: info@carbidni.com</p>
  </footer>

</body>
</html>
